name: Feature Request
description: Request a feature
title: Feature Title Here
labels: [enhancement]
body:
- type: dropdown
  attributes:
    label: Component to Improve
    options: [Audio, Documentation, Render, "Core Engine", UI/UX, Other]
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe Your Suggestion
    description: Give a clear explanation of what you want to be added. Feel free to add pictures or video.
    placeholder: |
      Please don't give vague suggestions.
      How does it work? What is the expected outcome?
  validations:
    required: true
